<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Clock.jpg" type="image/x-icon">
    <link rel="stylesheet" href="Main.css">
    <title>Digital Clock</title>
</head>
<body>
   <h2>Digital Clock</h2>
   <div class="clock">
   <div>
    <span id="hours">
        00
    </span>
    <span class="text">
        Hours
    </span>
   </div>
   <div>
    <span id="minutes">
        00
    </span>
    <span class="text">
        Minutes
    </span>
   </div>
   <div>
    <span id="seconds">
        00
    </span>
    <span class="text">
        Seconds
    </span>
   </div>
   <div>
    <span id="ampm">
        AM
    </span>
   </div>
   <script src="Index.js"></script>
</div>
</body>
</html>
